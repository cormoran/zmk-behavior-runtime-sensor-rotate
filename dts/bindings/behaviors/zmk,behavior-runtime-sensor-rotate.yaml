description: Runtime configurable sensor rotate behavior

compatible: "zmk,behavior-runtime-sensor-rotate"

properties:
  label:
    type: string
    required: false
    deprecated: true
  "#sensor-binding-cells":
    type: int
    required: true
    const: 0
  tap-ms:
    type: int
    default: 5

child-binding:
  description: Default bindings for specific sensors and layers

  properties:
    sensor-index:
      type: int
      required: true
      description: Index of the sensor (0-based)
    layer-mask:
      type: int
      required: true
      description: Bit mask indicating which layers this binding applies to (bit 0 = layer 0, bit 1 = layer 1, etc.)
    cw-binding-behavior:
      type: string
      required: false
      description: Behavior name for clockwise rotation (e.g., "kp")
    cw-binding-param1:
      type: int
      required: false
      default: 0
      description: First parameter for clockwise binding
    cw-binding-param2:
      type: int
      required: false
      default: 0
      description: Second parameter for clockwise binding
    ccw-binding-behavior:
      type: string
      required: false
      description: Behavior name for counter-clockwise rotation (e.g., "kp")
    ccw-binding-param1:
      type: int
      required: false
      default: 0
      description: First parameter for counter-clockwise binding
    ccw-binding-param2:
      type: int
      required: false
      default: 0
      description: Second parameter for counter-clockwise binding
    tap-ms:
      type: int
      required: false
      description: Tap duration in milliseconds (overrides parent tap-ms if specified)

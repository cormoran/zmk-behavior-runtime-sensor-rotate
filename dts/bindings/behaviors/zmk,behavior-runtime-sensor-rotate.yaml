description: Runtime configurable sensor rotate behavior

compatible: "zmk,behavior-runtime-sensor-rotate"

properties:
  label:
    type: string
    required: false
    deprecated: true
  "#sensor-binding-cells":
    type: int
    required: true
    const: 0
  tap-ms:
    type: int
    default: 5
  layers:
    type: int
    default: 8
    description: Number of layers to support
